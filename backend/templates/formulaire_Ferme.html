{% extends 'index.html' %}

{% block Body %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css"
      rel="stylesheet"
    />
    <title>Ajouter une ferme</title>
  </head>
  <body>
    
    <section class="vh-100" style="background-color: #eee">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                    <p class="text-center text-success h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                      Enregistrer une ferme
                    </p>
                    
                    {% if error %}
                    <div class="alert alert-danger" role="alert" data-mdb-color="danger">
                      {{ message }}
                    </div>
                    {% endif %}

                    <form class="mx-1 mx-md-4" action="{% url 'ajouter_ferme' %}" method="POST" enctype="multipart/form-data">
                      {% csrf_token %}
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-image fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            type="file"
                            id="form3Example1c"
                            class="form-control"
                            name="photo"
                          />
                          <label class="form-label" for="form3Example1c">Photo du fermier</label>
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-hospital fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            type="text"
                            id="form3Example2c"
                            class="form-control"
                            name="nom"
                          />
                          <label class="form-label" for="form3Example2c">Nom de la Ferme</label>
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-map-marker-alt fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            type="text"
                            id="form3Example3c"
                            class="form-control"
                            name="adresse"
                          />
                          <label class="form-label" for="form3Example3c">Adresse</label>
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            type="email"
                            id="form3Example4c"
                            class="form-control"
                            name="email"
                            required
                          />
                          <label class="form-label" for="form3Example4c">Email</label>
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            type="password"
                            id="form3Example5c"
                            class="form-control"
                            name="password"
                            required
                          />
                          <label class="form-label" for="form3Example5c">Mot de Passe</label>
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            type="password"
                            id="form3Example6c"
                            class="form-control"
                            name="repassword"
                            required
                          />
                          <label class="form-label" for="form3Example6c">Répéter le Mot de Passe</label>
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            type="text"
                            id="form3Example7c"
                            class="form-control"
                            name="proprietaire"
                          />
                          <label class="form-label" for="form3Example7c">Nom du Propriétaire</label>
                        </div>
                      </div>

                      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button type="submit" class="btn btn-success btn-lg">
                          Enrégistrer
                        </button>
                      </div>
                    </form>
                  </div>
                  <div
                    class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
                  >
                    <img
                      src="https://i.pinimg.com/564x/2d/c3/45/2dc345c6b68b986d0a080fb6c2bce569.jpg"
                      class="img-fluid"
                      alt="Sample image"
                    /> 
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"
    ></script>
  </body>
</html>

{% endblock %}
