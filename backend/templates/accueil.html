<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAD - Ferme Agricole Digitale</title>
    
    <!-- Intégration de Tailwind CSS (version corrigée) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Configuration personnalisée de Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'vert-agricole': '#4a8f29',
                        'vert-clair': '#6bbd46',
                        'terre': '#8b7355',
                        'ciel': '#a8d0e6',
                    }
                }
            }
        }
    </script>
    
    <!-- Police Google Fonts pour un look moderne -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Nunito', sans-serif;
        }
        
        .btn-agricole {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .btn-agricole:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-ciel to-vert-clair">
    <!-- Conteneur principal -->
    <div class="bg-white p-8 rounded-xl shadow-2xl text-center max-w-md w-full mx-4">
        <!-- Logo -->
        <div class="mb-6">
            <svg class="w-20 h-20 mx-auto text-vert-agricole" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4"></path>
            </svg>
        </div>
        
        <!-- Titre -->
        <h1 class="text-3xl font-bold text-vert-agricole mb-4">Ferme Agricole Digitale(FAD)</h1>
        
        <!-- Sous-titre -->
        <p class="text-lg text-gray-600 mb-8">Gérez votre exploitation en toute simplicité</p>
        
        <!-- Boutons -->
        <div class="space-y-4">
            <a href="{% url 'Inscription' %}" class="block btn-agricole bg-vert-agricole text-white py-3 px-6 rounded-lg text-lg font-semibold hover:bg-vert-clair">
                Demande d'inscription
            </a>
            <a href="{% url 'connexion' %}" class="block btn-agricole border-2 border-vert-agricole text-vert-agricole py-3 px-6 rounded-lg text-lg font-semibold hover:bg-gray-50">
                Se connecter
            </a>
        </div>
        
        <!-- Message d'accroche -->
        <p class="mt-6 text-sm text-gray-500">
            Déjà <span class="font-bold">200</span> fermiers nous font confiance
        </p>
    </div>
</body>

</html>
